<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>ลงทะเบียน</h2>
        <form>
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" placeholder="Enter your name" name="name">
            </div>
            <div class="form-group">
                <label for="id-citizen">ID citizen number:</label>
                <input type="tel" class="form-control" id="id-citizen" placeholder="ID number" name="id-citizen">

            </div>
            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone number" name="phone">

            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

</body>

</html>
