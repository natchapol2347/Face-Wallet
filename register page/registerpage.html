<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .header {
        padding: 30px;
        text-align: left;
        background: #1abc9c;
        color: white;
        font-size: 30px;
        }
        .footer {
            position: sticky;
            text-align: center;
            margin-bottom:10px;
        }
        .foot {
            display: inline-block; line-height: 35px; vertical-align: bottom 
        }

        .img { 
            display: inline-block;
        }

    </style>

</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Register</h2>
            <h3>ลงทะเบียน</h3>
        </div>
        
        <form action="success.html" method="GET">
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" placeholder="Enter your name" name="name" required>
            </div>
            <div class="form-group">
                <label for="id-citizen">ID citizen number:</label>
                <input type="tel" class="form-control" id="id-citizen" placeholder="ID number" name="id-citizen" minlength=13 required>

            </div>
            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone number" name="phone" minlength=10 required> 

            </div>
            <div class="form-group">
                <label for="img">Upload neutral face:</label>
                <input type="file" id="img" name="img" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="img">Upload smiling face:</label>
                <input type="file" id="img" name="img" accept="image/*" required>
            </div>
            <br>
            <div class="form-group">
                <label for="img">Upload face with pose 1:</label>
                <br>
                <img src="./verfication_pose/pose1.jpg" alt="post1">
                <input type="file" id="img" name="img" accept="image/*" required>
            </div>
            <br>
            <div class="form-group">
                <label for="img">Upload face with pose 2:</label>
                <br>
                <img src="./verfication_pose/pose2.jpeg" alt="post2">
                <input type="file" id="img" name="img" accept="image/*" required>
            </div>
            <br>
            <div class="form-group">
                <label for="img">Upload face with pose 3:</label>
                <br>
                <img src="./verfication_pose/pose3.jpeg" alt="post3">
                <input type="file" id="img" name="img" accept="image/*" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <footer>
        <img src="./logo2.png">
        <div class="foot">2020 © All rights reserved.</div>
    </footer>

</body>

</html>
